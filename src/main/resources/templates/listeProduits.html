<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <title>Liste des Produits</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
        body {
            background-color: rgb(0, 0, 0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            margin-top: 30px;
            background-color: rgb(128, 0, 64);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: rgb(64, 0, 64);
            font-size: 1.5rem;
            border: 2px solid black;
            text-decoration: underline;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
        }

        .pagination .btn {
            margin: 0 5px;
            min-width: 40px;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            border-radius: 0.2rem;
        }
    </style>
</head>

<body>
    <div th:replace="template :: navbar"></div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Liste des Produits
            </div>
            <div class="card-body">
				<table class="table table-striped">
				    <thead>
				        <tr>
				            <th>ID</th>
				            <th>Nom Produit</th>
				            <th>Prix</th>
				            <th>Catégorie</th>
				            <th>Actions</th>
				        </tr>
				    </thead>
				    <tbody>
				        <tr th:each="p : ${produits.content}">
				            <td th:text="${p.idProduit}"></td>
				            <td th:text="${p.nomProduit}"></td>
				            <td th:text="${p.prixProduit}"></td>

				            <!-- Affichage conditionnel de la catégorie -->
				            <td th:if="${!#strings.isEmpty(p.categorie)}" th:text="${p.categorie.nomCat}"></td>
				            <td th:if="${#strings.isEmpty(p.categorie)}" th:text="'Pas de Catégorie'"></td>

				            <!-- Boutons Actions -->
				            <td>
				                <a class="btn btn-success"
				                   th:href="@{modifierProduit(id=${p.idProduit}, page=${currentPage}, size=${size})}">Editer</a>
				                <a class="btn btn-danger"
				                   th:href="@{supprimerProduit(id=${p.idProduit}, page=${currentPage}, size=${size})}"
				                   onclick="return confirm('Êtes-vous sûr ?')">Supprimer</a>
				            </td>
				        </tr>
				    </tbody>
				</table>



                <ul class="nav nav-pills">
                    <li th:each="page,status : ${pages}">
                        <a th:class="${status.index == currentPage ? 'btn btn-primary' : 'btn'}"
                           th:href="@{ListeProduits(page=${status.index}, size=${size})}"
                           th:text="${status.index}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
