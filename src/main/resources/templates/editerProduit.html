<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>Ajout / Modification Produit</title>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>

    <!-- Example: include your navbar fragment if you have one -->
    <!-- <div th:replace="template :: navbar"></div> -->

    <div class="container mt-5">
        <div class="card">
            <div class="card-header"
                 th:text="${mode == 'edit'} ? 'Modification du Produit' : 'Ajout d’un Produit'">
                Modifier des Produits
            </div>
            <div class="card-body">
                <form th:action="@{/saveProduit}"
                      th:object="${produit}"
                      method="post">

                    <!-- ID Produit (champ caché) -->
                    <input type="hidden"
                           th:field="*{idProduit}"/>

                    <!-- Nom Produit -->
                    <div class="form-group">
                        <label class="control-label">Nom Produit :</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{nomProduit}"/>
                        <div th:if="${#fields.hasErrors('nomProduit')}"
                             th:errors="*{nomProduit}"
                             class="text-danger"></div>
                    </div>

                    <!-- Prix Produit -->
                    <div class="form-group">
                        <label class="control-label">Prix Produit :</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{prixProduit}"/>
                        <div th:if="${#fields.hasErrors('prixProduit')}"
                             th:errors="*{prixProduit}"
                             class="text-danger"></div>
                    </div>

                    <!-- Date Création -->
                    <div class="form-group">
                        <label class="control-label">Date Création :</label>
                        <input type="date"
                               class="form-control"
                               th:field="*{dateCreation}"
                               th:value="${#dates.format(produit.dateCreation, 'yyyy-MM-dd')}"/>
                        <div th:if="${#fields.hasErrors('dateCreation')}"
                             th:errors="*{dateCreation}"
                             class="text-danger"></div>
                    </div>

                    <div class="mt-3">
                        <button type="submit"
                                class="btn btn-primary"
                                th:text="${mode == 'edit'} ? 'Mettre à jour' : 'Ajouter'">
                            Valider
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
